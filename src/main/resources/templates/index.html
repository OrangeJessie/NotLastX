    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input,
        #destination-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
        }

        #origin-input:focus,
        #destination-input:focus {
            border-color: #4d90fe;
        }

        #mode-selector {
            color: #fff;
            background-color: #4d90fe;
            margin-left: 12px;
            padding: 5px 11px 0px 11px;
        }

        #mode-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

    </style>

</head>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">NotLastX</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <!-- <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li> -->
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading"></h1>
            <p class="lead">不能让贫穷限制了我们的出行选择</p>
            <p class="lead">
              <a href="test" class="btn btn-lg btn-default">开启便利</a>

                  <form method="post" th:action="@{/search}" th:object="${routeRequest}" target="_blank" id="searchform">
                    <input type="text" th:field="*{startAddress}" class="form-control" placeholder="起点" required="" autofocus="">
                    <input type="text" th:field="*{endAddress}" class="form-control" placeholder="终点" required="" autofocus="">
                    <input type="text" th:field="*{expTime}" class="form-control" placeholder="预期时间(分钟)" required="" autofocus="">
                    <!--<a href=" " class="btn btn-lg btn-default">开启便利</a>-->
                    <button type="submit" id="search-submit" class="btn btn-lg btn-primary btn-block">查询</button>
                    </form>
              </p>
          </div>

          <div class="mastfoot">
            <div class="inner">

                <!-- <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> -->
            </div>
          </div>

        </div>

      </div>
